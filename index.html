<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriting</title>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
        }
        #canvas {
            border: 1px solid #bbb;
            
        }
        
    </style>
</head>
<body class="w3-light-grey">
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-xxlarge" style="width:70px">
        <a href="#" class="w3-bar-item w3-button" onclick="startPlay()"><i class="bi bi-play-circle-fill"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="startRec()"><i class="bi bi-record2-fill"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="erase()"><i class="bi bi-eraser-fill"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="setColor('ff0000')"><i class="bi bi-square-fill w3-text-red"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="setColor('0000ff')"><i class="bi bi-square-fill w3-text-blue"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="setColor('000000')"><i class="bi bi-square-fill w3-text-black"></i></a>  
        <a href="#" class="w3-bar-item w3-button" onclick="zoomIn()"><i class="bi bi-zoom-in"></i></a>  
        <a href="#" class="w3-bar-item w3-button" onclick="zoomOut()"><i class="bi bi-zoom-out"></i></a>  
    </div>

    
    <div class="" style="margin-left:70px">
        <canvas class="w3-white" id="canvas"></canvas>
        <p id="mousepos"></p>
        <p id="status"></p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
